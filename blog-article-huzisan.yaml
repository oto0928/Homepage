  - id: "introduction"
    heading: "はじめに"
    content: |
      2025年8月28日、ついに日本最高峰・富士山に一人登山してきました！計画から登頂までわずか3日、バイク移動＋バス＋徹夜という弾丸スケジュールで挑んだ結果、なんと6時間10分で剣ヶ峰（3776m）に到達！今回はその体験談と、これから富士山に挑戦したい人のための教訓をお伝えします。

  - id: "basic_info"
    heading: "富士山登山の基礎情報"
    content: |
      - 登山口：基本は富士山五合目（標高2305m）
      - 登山可能期間：2025年は 7/10～9/10
      - マイカー規制：登山期間中は五合目まで車で行けません。今回は「富士山パーキング」にバイクを停め、往復バス（3000円）でアクセスしました。
      - 環境保全協力金：今年から4000円が必要（2年前は無料だったのでちょっと悔しい…！）

  - id: "schedule"
    heading: "弾丸スケジュールの始まり"
    schedule:
      - { time: "3:00", event: "自宅出発（同士道経由）" }
      - { time: "4:50", event: "富士山パーキング到着" }
      - { time: "5:00", event: "始発バスに乗車" }
      - { time: "5:45", event: "五合目到着" }
      - { time: "6:00", event: "登山開始" }

  - id: "five_station_view"
    heading: "五合目からの景色"
    content: "夜明けの雲海はすでに絶景。五合目でも十分に「雲の上の世界」です。"

  - id: "highlight"
    heading: "登山のハイライト"
    content: |
      - 6～7合目: 森林限界を抜け、木々が消えて岩と砂の世界に。6合目はスルーしてしまい、気づけば7合目（標高2700m）へ。時刻は6:50。通常95分かかるところを50分程度、なかなかいいペース！
      - サングラス事件: ここで問題発生！タイで買ったサングラスが壊れ、目が焼かれるように痛い。日差し対策は必須です。
      - 8合目～本8合目: 本格的なロッククライミング状態。大岩が続き、息も切れ始める。本8合目で高山病（頭痛・息切れ）が出現。

  - id: "last_spurt"
    heading: "トラウマ級のラストスパート"
    content: |
      高山病に耐えながら、8.5合目 → 9合目 → 山頂へ！しかしここで衝撃の事実、「山頂」はゴールではなかった…！  
      富士山の真の最高地点は、剣ヶ峰（3776m）。火口を囲むように歩き、さらに40分かけて登頂。

  - id: "goal"
    heading: "ゴール！剣ヶ峰に到達"
    content: |
      登山時間: 6時間11分（五合目 → 剣ヶ峰、休憩含む）  
      達成感は最高！しかし高山病と疲労で、帰り道の記憶は曖昧です（笑）。

  - id: "lessons"
    heading: "富士山弾丸登山の教訓"
    content: |
      - 高山病対策は必須！水分・休憩・酸素缶（←これ買ったほうがいい！五合目で1100円で売ってます！）など準備を。
      - 日差し対策は万全に。サングラス・帽子・日焼け止めは必須アイテム。
      - 剣ヶ峰まで行くなら時間に余裕を。山頂＝ゴールではない！片道+40分は覚悟。
      - 弾丸より一泊登山がオススメ。ご来光をゆっくり眺め、体調を整えながら登る方が安全。

  - id: "summary"
    heading: "まとめ"
    content: |
      計画から3日で挑んだ弾丸富士山登山。過酷だったけれど、最高の達成感と絶景が待っていました。帰りには近くの温泉にも入って最高！！これから登る方は、ぜひ余裕ある計画で、安全第一で！

