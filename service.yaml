service_page:
  title: "アプリ開発サービス"
  description: "あなたのビジネスを次のレベルへ。iOSアプリ開発をサポートし、ニーズに合わせたカスタマイズプランをご提供します。"

  sections:
    - id: "intro"
      title: "サービス概要"
      content: |
        私たちのアプリ開発サービスは、ビジネスの規模や予算に応じた3つのプランをご用意しています。シンプルなアプリから複雑な機能を持つアプリまで対応可能です。あなたのアイデアを実現し、ビジネスを成功へと導きます。

    - id: "plans"
      title: "プランと料金"
      content: |
        以下の3つのプランから、お客様のニーズに最適なものをお選びください。各プランには、アプリの開発から公開、保守サービスが含まれます。

      plans:
        - name: "ベーシックプラン"
          price: "30,000円"
          features:
            - "基本的なアプリの開発（1〜2画面）"
            - "テンプレートを使用したシンプルなデザイン"
            - "iOS対応アプリ（iPhone）"
            - "Apple Developerアカウント設定サポート"
            - "公開サポート"
          description: |
            低予算で簡単なアプリを公開したい方向けのプランです。シンプルなデザインと基本的な機能に対応します。
          support: "オプションで月額1万円の保守サポートを提供"

        - name: "スタンダードプラン"
          price: "50,000円"
          features:
            - "複数画面対応（3〜5画面）"
            - "カスタマイズされたUI/UXデザイン"
            - "バックエンド連携（簡単なデータベース）"
            - "iOS対応アプリ（iPhone）"
            - "Apple Developerアカウント設定サポート"
            - "公開サポート"
          description: |
            少し複雑な機能を持つアプリに対応するプランです。デザインもカスタマイズ可能で、ビジネスに必要な基本機能を充実させています。
          support: "オプションで月額1万円の保守サポートを提供"

        - name: "アドバンスプラン"
          price: "100,000円"
          features:
            - "高度な機能（ログイン、決済、プッシュ通知など）"
            - "オリジナルのUI/UXデザイン"
            - "データベース連携、バックエンド構築"
            - "iOS対応アプリ（iPhone）"
            - "Apple Developerアカウント設定サポート"
            - "公開サポート"
          description: |
            ビジネス向けの高度な機能を持つアプリに最適なプランです。複雑なバックエンドや多機能を実装したい場合に対応します。
          support: "オプションで月額1万円の保守サポートを提供"

    - id: "maintenance"
      title: "保守サービス"
      content: |
        アプリ公開後の運用がスムーズに進むよう、保守サービスも提供しています。月額1万円で、アプリのバグ修正、機能追加、iOSの新バージョンへの対応を行います。

      details:
        - "アプリ内バグ修正"
        - "iOS新バージョン対応"
        - "軽微な機能追加・更新"
        - "パフォーマンスの最適化"
        - "継続的なサポートと安定性チェック"

    - id: "how_it_works"
      title: "サービスの流れ"
      content: |
        アプリ開発のプロセスは以下のステップで進行します。お客様のニーズに合わせて、柔軟に対応いたします。

      steps:
        - step: "お打ち合わせ"
          description: "まずはご要望をお聞きし、アプリの基本仕様を決定します。"
        - step: "設計・デザイン"
          description: "UI/UXデザインを作成し、アプリの外観と使いやすさを決定します。"
        - step: "開発"
          description: "実際のアプリ開発を行い、機能を実装します。"
        - step: "テスト・公開"
          description: "テストを実施し、問題がなければApp Storeに公開します。"
        - step: "保守・更新"
          description: "公開後のサポートとして、保守サービスを提供します。"

    - id: "why_choose_us"
      title: "私たちを選ぶ理由"
      content: |
        私たちは、お客様のビジネスに最適なアプリを提供することに情熱を注いでいます。お客様のニーズに合わせた柔軟なプランと、アフターサポートが好評です。

      reasons:
        - "高品質なカスタマイズ対応"
        - "迅速な開発と公開"
        - "信頼性の高い保守サポート"
        - "豊富な実績と経験"

    - id: "faq"
      title: "よくある質問 (FAQ)"
      content: |
        アプリ開発に関してよく寄せられる質問をまとめました。お客様の疑問を解消し、より良いサービス提供を目指しています。

      questions:
        - question: "開発から公開までどのくらいの時間がかかりますか？"
          answer: "最短4週間で納品可能です。お客様の要件により納期が前後する場合がありますが、スピード感を大切にしています。"

        - question: "保守サービスはどのような内容ですか？"
          answer: "アプリ公開後のバグ修正や、iOSの新バージョンへの対応などを含みます。月額1万円で、継続的なサポートを行います。"

        - question: "プラン間での変更は可能ですか？"
          answer: "ご契約後でも、プランの変更は可能です。お気軽にご相談ください。"

    - id: "points"
      title: "当社の強み"
      points:
        - title: "安心してお任せＯＫ"
          description: |
            プロのアプリ制作チームが1からサイト構築、修正・運用まで全てサポート。クオリティとコストパフォーマンスにおいて、他の追随を許しません。
        
        - title: "スピードと質を両立"
          description: |
            「お申込から最短4週間で納品」。少数精鋭でスピード感のあるアプリ開発を実現します。

        - title: "トラブルサポート"
          description: |
            やりたいこと・欲しい機能を全て聴かせていただきます。ホームページの修正・保守管理、ご要望に応じた修正更新まで徹底サポートします。

    - id: "cta"
      title: "いますぐ無料相談"
      content: |
        あなたのビジネスに最適なアプリを実現するための無料相談を実施中です。アプリの要件やご予算に応じた最適なプランを提案します。まずはお気軽にご相談ください！
      button_text: "無料相談を申し込む"
      button_url: "/contact"  # ここは実際の相談フォームやお問い合わせページのURLに変更してください。
