留学先「PIM経営学院」

私が留学したのは、タイ最大の財閥「CPグループ」が運営する PIM経営学院（Panyapiwat Institute of Management） です。

ここでは、ただ座学をするだけではなく、さまざまな体験を通してタイの文化や社会を学ぶことができました。


